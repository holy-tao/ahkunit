# See https://code.visualstudio.com/api/working-with-extensions/continuous-integration#github-actions

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  release:
    types: [created]

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      all-labels: ${{ steps.label.outputs.all-labels }}
    steps:
      - name: Run Labeler
        id: label
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  test:
    permissions:
      contents: read
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - run: npm install

    - run: xvfb-run -a npm test
      if: runner.os == 'Linux'

    - run: npm test
      if: runner.os != 'Linux'

  # https://code.visualstudio.com/api/working-with-extensions/continuous-integration#github-actions
  package:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x

    - run: npm install

    - run: npm run package

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        path: ahkunit-*.vsix
        name: ahkunit.vsix
      
  # TODO: publish to extension marketplace